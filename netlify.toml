[build]
  command = "npm run build"
  publish = "build"
  base = "."

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  CI = "false"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle API requests
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# Handle WebSocket connections
[[redirects]]
  from = "/ws/*"
  to = "/.netlify/functions/ws/:splat"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https: 'unsafe-inline' 'unsafe-eval' data: blob:; connect-src 'self' https: wss:; img-src 'self' data: https:; font-src 'self' data: https:;"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"

# Cache control for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache control for HTML files
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment variables
[context.production.environment]
  NODE_ENV = "production"
  REACT_APP_API_URL = "https://your-site-name.netlify.app/.netlify/functions/api"
  REACT_APP_WS_URL = "wss://your-site-name.netlify.app/.netlify/functions/ws"

[context.deploy-preview.environment]
  NODE_ENV = "preview"
  REACT_APP_API_URL = "https://deploy-preview-${PR_NUMBER}--your-site-name.netlify.app/.netlify/functions/api"
  REACT_APP_WS_URL = "wss://deploy-preview-${PR_NUMBER}--your-site-name.netlify.app/.netlify/functions/ws"

# Functions configuration
[functions]
  directory = "server"
  node_bundler = "esbuild"

# Edge functions configuration
[[edge_functions]]
  path = "/api/*"
  function = "api"

[[edge_functions]]
  path = "/ws/*"
  function = "ws"

# Build plugins
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# Development configuration
[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 3000
  publish = "build"
  autoLaunch = true 